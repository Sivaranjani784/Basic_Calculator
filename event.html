<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        .calculator{
            background: white;
            padding:20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgb(28, 28, 28);
        }
        .total-display{
            background: black;
            color: white;
            border-radius: 10px;

        }
         #previous-display{
    text-align: right;
    padding-right: 15px;
    padding-top: 12px;
   }
        #display{
            /* background: black;
            color: white; */
            font-size: 32px;
            padding: 20px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 80px;
            border-radius: 10px;
            word-wrap:break-word

        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4,80px);
            gap:8px
        }
        button{
            padding: 25px;
            font-size: 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background:#f0f0f0;
            transition: 0.2s;

        }
        button:hover{
            transform: scale(0.95);
            background: #e0e0e0;
        }
        button.operator{
            background: rgb(185, 184, 184);
            color: rgb(9, 8, 8);
        
            
        }
        button.operator:hover{
            background: gray;
            color: white;
        }
        button.equals{
            background: orangered;
           color: white;
        }
        button.clear{
             grid-column: span 2;
             background: rgb(203, 232, 242);


        }
        button.clear:hover{
            background-color: rgb(165, 201, 236);
        }
        /* -------------------- Responsive Design -------------------- */

/* Tablets */
@media (max-width: 768px) {
    .calculator {
        padding: 15px;
        border-radius: 15px;
    }
    #previous-display {
    font-size: 18px;
    color: #fcfbfb;
    min-height: 20px;
   }
    #display {
        font-size: 40px;
    font-weight: bold;
    }

    .buttons {
        grid-template-columns: repeat(4, 70px);
        gap: 7px;
    }

    button {
        padding: 20px;
        font-size: 22px;
    }
}

/* Mobile Devices */
@media (max-width: 480px) {
    body {
        padding: 10px;
    }

    .calculator {
        width: 100%;
        max-width: 320px;
        padding: 12px;
        border-radius: 12px;
    }

    #display {
        font-size: 22px;
        padding: 12px;
        min-height: 60px;
    }

    .buttons {
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
    }

    button {
        padding: 18px;
        font-size: 20px;
        border-radius: 8px;
    }

    button.clear {
        grid-column: span 2;
    }
}

/* Very Small Screens */
@media (max-width: 360px) {
    #display {
        font-size: 20px;
    }

    button {
        padding: 16px;
        font-size: 18px;
    }
}

        
    </style>
    <link rel="icon" href="/Calculator/calc.image.png"></link>
</head>
<body>
    <div class="calculator">
        <div class="total-display">
        <div id="previous-display"></div>
        <div id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-action="clear">AC</button>
            <button class="operator" ><b>⌫</b></button>
            <button class="operator" data-value="÷"><b>÷</b></button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="×"><b>×</b></button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-"><b>-</b></button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+"><b>+</b></button>
            <button data-value="00">00</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals" data-action="equals">=</button>
        </div>
    </div>

<script>
    const prevDisplay = document.getElementById("previous-display");
const display = document.getElementById("display");
const buttons = document.querySelectorAll("button");

let expression = "";
prevDisplay.style.transition = "all 0.4s ease";
prevDisplay.style.opacity = "1";
prevDisplay.style.transform = "translateY(0px)";

// Add click event to all buttons
buttons.forEach(button => {
    button.addEventListener("click", () => {

        const value = button.getAttribute("data-value");
        const action = button.getAttribute("data-action");
        const text = button.innerText;

        // 1️⃣ AC Button → Clear everything
        if (action === "clear") {
            expression = "";
            display.innerText = "0";
            prevDisplay.innerText = "";
            return;
        }

        // 2️⃣ Backspace (⌫) → Delete one character
        if (text === "⌫") {
            expression = expression.slice(0, -1);
            display.innerText = expression || "0";
            return;
        }

        // 7️⃣ Equals (=) → Calculate result
        if (action === "equals") {
            try {
                prevDisplay.style.opacity = "0";
                prevDisplay.style.transform = "translateY(-2px)";

                setTimeout(() => {
                    prevDisplay.style.opacity = "0.9";
                    prevDisplay.style.transform = "translateY(2px)";
                }, 200);
                // Show equation on top
                 prevDisplay.innerText = expression + " =";
                

                // Replace visual operators with JS operators
                let jsExpression = expression
                    .replace(/×/g, "*")
                    .replace(/÷/g, "/");

                // Calculate result
                let result = eval(jsExpression);

                // Show result
                display.innerText = result;

                // Store result for next operation
                expression = result.toString();
            } catch {
                display.innerText = "Error";
                prevDisplay.innerText = "";
                expression = "";
            }
            return;
        }

        // 3️⃣ 4️⃣ 5️⃣ 6️⃣ Numbers & Operators (+ − × ÷)
        if (value) {
            expression += value;
            display.innerText = expression;
        }
    });
});

</script>

    
</body>
</html>
